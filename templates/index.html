<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
	<script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css">
	<style>
	.text {
	  display: block;
	  width: 900px;
	  overflow: hidden;
	  white-space: nowrap;
	  text-overflow: ellipsis;
	}
    .tab1 {
        tab-size: 2;
    }

    .tab2 {
        tab-size: 4;
    }

    .tab4 {
        tab-size: 19;
    }
    </style>
</head>
<body>
	<!-- Header -->
	<header class="text-gray-600 body-font">
	  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
	    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
	      <span class="iconify" data-icon="flat-color-icons:address-book" data-width="34" data-height="34"></span>
	      <span class="ml-3 text-xl">Writer's <i> Story </i></span>
	    </a>
	    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
	      <a  class="mr-5 hover:text-gray-900">Write a Story</a>
	    </nav>
	    <a href="{% url 'write' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Click Here
	    </a>
	  </div>
	</header>

	<br>
	<div class="flex h-screen">
	<div class="mx-auto">
	<!-- Blog Home -->
	{% for x in data %}
		<pre><b>Story</b>:<span class="text"> {{ x.story }} </span></pre>
		<pre><b>Author</b>: By {{ x.name }} on the following date, {{ x.date }}</pre>
		<form action="{% url 'seenstory' x.id %}" method="POST" style="text-align:right;">
        	{% csrf_token %}
      		<input type="submit" onclick="return confirm('you want to read this item?');" class="btn btn-info px-4 py-1 text-sm text-white bg-blue-400 rounded"  value="Click to Know more"></input>
      	</form>
      	<br>
		<hr><br>
	{% endfor %}
	</div>
	</div>

</body>
</html>
